{% extends 'forms/base.html' %}

{% block title %}
    Naujas dokumentas
{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="col-md-8 col-md-offset-2 well">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <hr>
            <input class="btn btn-primary" type="submit" value="Submit" />
        </form>
    </div>
{% endblock %}
